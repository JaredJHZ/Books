<h3 style="text-align: center; color: white;">{{user.name}} Library</h3>
<div class="content" style="overflow-y: hidden;">
  <div class="card">
    <div 
    (click)="goTo(book.id)"
    class="card-content pointer" fxLayout="column" fxFlex="30" *ngFor="let book of books | async">

      <mat-card 
      class="inside">
        <mat-card-title>
          {{book.title}}
        </mat-card-title>
        <mat-card-content style="text-align: center" >
          <img *ngIf="book.image" [src]="book.image" alt="" class="img">
            <br>
            {{book.author}}

            <h5 style="color:black">Progress:<br><small>{{book.pagesR}}/{{book.pages}}</small></h5>
            <button
            (click)="goTo(book.id)"
            class="buttons" mat-raised-button color="primary">
              Progress
            </button>
            
            <button
            [swal]="{title:'Do you want to delete the book?', showCanelButton:true}"
            (confirm)="delete(book.id)"
            (cancel)="noDelete()"
            class="buttons" mat-raised-button color="warn">
              Delete
            </button>
        </mat-card-content>
      </mat-card>
  </div>
  </div>
</div>
