
<div class="content">
  <h1 style="text-align: center; color: white;">Your Library</h1>
  <div class="card">
    <div 
    (click)="goTo(book.id)"
    class="card-content pointer" fxLayout="column" fxFlex="30" *ngFor="let book of books | async">
      <mat-card [matBadge]='book.pages-book.pagesR' matBadgeSize="large"  matBadgeOverlap="true" matBadgePosition="after" matBadgeColor="accent" style="color:#97C95C;" class="">
        <mat-card-title>
          {{book.title}}
        </mat-card-title>
        <mat-card-content >
            {{book.author}}
            <br>
            <br>
            <h5 style="color:black">Progress:<br><small>{{book.pagesR}}/{{book.pages}}</small></h5>
        </mat-card-content>
      </mat-card>
  </div>
  </div>
</div>
