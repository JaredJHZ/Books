<div class="prueba">
  <mat-card class="form">
    <div class="title">
      <h2>Add book</h2>
    </div>
    <mat-card-content>
      <form [formGroup]="booksForm" (ngSubmit)="guardar()" novalidate>
        <mat-form-field class="complete">
          <input formControlName="title" matInput placeholder="Title" value="" class="complete">
        </mat-form-field>
     
        <mat-form-field class="complete">
          <input formControlName="author" matInput placeholder="Author" value="" class="complete">
        </mat-form-field>
  
        <mat-form-field class="complete">
          <input formControlName="publisher" matInput placeholder="publisher" value="" class="complete">
        </mat-form-field>
     
        <mat-form-field class="complete">
          <input maxlength="5" formControlName="pages" matInput placeholder="number of pages" value="" class="complete">
        </mat-form-field>

        <mat-form-field class="complete">
          <input maxlength="5" formControlName="pagesR" matInput placeholder="number of pages you've already read" class="complete">
        </mat-form-field>
        
        <button mat-stroked-button color="primary">Submit</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
