<div class="prueba" style="overflow-x:hidden ">
      <mat-card style="padding-top: 0" class="form">
        <mat-card-content  style="text-align: center">
          <h3 style="margin-top: 2px; color: #f57f17;">Update book</h3>
            <form [formGroup]="booksForm" (ngSubmit)="update()" novalidate>
              <mat-form-field class="complete">
                <input formControlName="title" matInput placeholder="Title" value="" class="complete">
              </mat-form-field>
           
              <mat-form-field class="complete">
                <input formControlName="author" matInput placeholder="Author" value="" class="complete">
              </mat-form-field>
        
              <mat-form-field class="complete">
                <input formControlName="publisher" matInput placeholder="publisher" value="" class="complete">
              </mat-form-field>
              
              <div class="complete">
                  <input (change)="selectImage($event.target.files)"  type="file">
              </div>

              <br>
              <div *ngIf="book">
                  <img [src]="book.image" *ngIf="book.image" style="height: 100px;" alt="">

              </div>
              <br>
              <button mat-stroked-button color="primary">Submit</button>
            </form>
          </mat-card-content>
      </mat-card>
</div>
